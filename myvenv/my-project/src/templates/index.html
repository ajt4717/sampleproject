<!DOCTYPE html>
<html>
<head>
  <title>Two Text Areas within a Form</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }

    .text-area {
      width: 45%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 5px;
    }

    .submit-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form action="submit" method='post'>
    <div class="container">
      <div>
        <textarea class="text-area" name="leftTextArea">{{ leftTextAreaValue }} </textarea>
        <button class="submit-button" type="submit">Submit Left Text</button>
      </div>
      <textarea class="text-area" name="rightTextArea">{{ rightTextAreaValue }}</textarea>
    </div>
  </form>
</body>
</html>
